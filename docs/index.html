<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <script src="svg-pan-zoom.js"></script>
  </head>
  <body>
    <center>
    <h1>Derecho Dragonfly Topology</h1>
    <embed id="dragonfly" type="image/svg+xml" style="width: 1200px; height: 800px; border:1px solid black; " src="derecho.desc.pp.svg">
    <script>
      // Don't use window.onLoad like this in production, because it can only listen to one function.
      window.onload = function() {
        svgPanZoom('#dragonfly', {
          zoomEnabled: true,
          maxZoom: 100,
          controlIconsEnabled: true
        });
      };
    </script>
    </center></body></html>
